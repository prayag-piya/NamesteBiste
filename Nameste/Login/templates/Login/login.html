{% extends 'Login/scale.html' %}
{% load static %}

{% block content %}
<div class="container" style="border: 1px solid rgb(134, 134, 134); margin-top: 4%;">
    <div class="row">
        <div class="col-lg-7 col-md-7" id="overlay">
            <img src="{% static 'Topi/image/login.jpg' %}" width="100%">
        </div>
        <div class="col-lg-5 col-md-5 col-12 col-sm-12" id="info">
            <a style="margin-left: 40%;"><i class=" fab fa-facebook" style="font-size: 28px; margin-top: 10px;"></i></a>
            <a><i class="fab fa-google-plus" style="font-size: 28px; margin-left: 10px;"></i></a>

            <hr id="hr-text" data-content="OR">

            <form method="POST">
                {% csrf_token %}
                <h5 style="margin-left: 20px; margin-top: 30px;">Email Address</h5>
                <input type="text" id="logininputs" placeholder="Email Or Username" name="username" required><br>
                <h5 style="margin-left: 20px; margin-top: 30px;">Password</h5>
                <input type="password" id="logininputs" placeholder="Password" name='password' required><br>
                <a href="#" style="text-align: center; color: black;">
                    <p style="margin-left: 40%; margin-top: 10px;">Forget Password?</p>
                </a><br>
                <button id="searchbtn" type="submit"
                    style="margin-top: 10px; margin-bottom: 20px; margin-left: 20px; width: 120px;">Login</button> <br>
                <h6 style="margin-left: 20px; display: inline;">Don't have account </h6> <u><a href="#"
                        style="color: black; font-weight: bolder; font-size: 16px;">Register</a></u>
            </form>
        </div>
    </div>
</div>

{% endblock %}
